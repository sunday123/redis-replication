#端口区别不同
#当前Sentinel服务运行的端口
port 26379
# 哨兵监听的主服务器 mymaster名称（可以自定义），1票
sentinel myid 6129b6987d6ac8261ef69dd0422bc432d8254f04
sentinel monitor mymaster 127.0.0.1 6381 1
# 10s内mymaster无响应，则认为master宕机了
sentinel down-after-milliseconds mymaster 10000
#如果20秒后,mysater仍没启动过来，则启动failover
sentinel failover-timeout mymaster 20000
# 执行故障转移时， 最多有1个从服务器同时对新的主服务器进行同步，数字越小， 完成故障转移所需的时间就越长
sentinel auth-pass mymaster 123456
bind 127.0.0.1
protected-mode yes
# Generated by CONFIG REWRITE
dir "D:\\Redis1"
sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel known-slave mymaster 127.0.0.1 6379
sentinel known-slave mymaster 127.0.0.1 6380
sentinel known-sentinel mymaster 127.0.0.1 26380 a0d090d1240759d837a171f708e962466702e476
sentinel known-sentinel mymaster 127.0.0.1 26381 24071735d692c0c5e07f8dc72d733dd7c92665e5
sentinel current-epoch 1
